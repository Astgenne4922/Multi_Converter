<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="lib/mathjs/math.min.js"></script>

        <link rel="stylesheet" href="lib/swiper/swiper-bundle.min.css">
        <script src="lib/swiper/swiper-bundle.min.js"></script>

        <link rel="stylesheet" href="css/indexStyle.css">

        <title>Multi Converter</title>
    </head>

    <body>
        <!-- icona per aprire l'hamburger menu-->
        <input type="checkbox" id="ham-menu">
        <label for="ham-menu">
            <div class="hide-des">
                <span class="menu-line"></span>
                <span class="menu-line"></span>
                <span class="menu-line"></span>
                <span class="menu-line"></span>
                <span class="menu-line"></span>
                <span class="menu-line"></span>
            </div>
        </label>

        <!-- Hamburger menu-->
        <div class="full-page-green"></div>
        <div class="ham-menu">
            <ul class="centre-text bold-text">
                <br><br>
                <hr>
                <br><br>
                <li onclick="Insert(this)">Help</li>
                <li onclick="Insert(this)">Contact Us</li>

            </ul>
        </div>

        <div id="body" style="display: none;">
            <h2 id="Type">Currency</h2>
        </div>
        <div id="ContactUs">
        </div>
        <div id="Help">
            <h2>Welcome to the Multi Converter</h2>

            <div class="swiper-container">
                <div class="swiper-wrapper"></div>
                <div class="swiper-pagination"></div>

                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>

            <p>Use the arrows to swipe</p>
        </div>


        <script src="js/Unit.js"></script>
        <script src="js/events.js"></script>
        <script src="js/index.js"></script>
    </body>

</html>
