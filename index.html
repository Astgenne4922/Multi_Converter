<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.5.1/math.min.js" integrity="sha512-6SHRAV8GhJ+3WvGPKQNsBpLj7J9QF9JFwH7nPSRLtH/OqFrlXRd54Z+QDgw7xj1f7dV8c50sKhZYr/xGPlMoiw==" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

        <link rel="stylesheet" href="css/indexStyle.css">

        <title>Multi Converter</title>
    </head>

    <body>
        <!-- icona per aprire l'hamburger menu-->
        <input type="checkbox" id="ham-menu">
        <label for="ham-menu">
            <div class="hide-des">
                <span class="menu-line"></span>
                <span class="menu-line"></span>
                <span class="menu-line"></span>
                <span class="menu-line"></span>
                <span class="menu-line"></span>
                <span class="menu-line"></span>
            </div>
        </label>

        <!-- Hamburger menu-->
        <div class="full-page-green"></div>
        <div class="ham-menu">
            <ul class="centre-text bold-text">
                <br><br>
                <hr>
                <br><br>
                <li onclick="Insert(this)">Help</li>
                <li onclick="Insert(this)">Contact Us</li>

            </ul>
        </div>

        <div id="body">
            <h2 id="Type">Currency</h2>
        </div>
        <div id="ContactUs">
        </div>
        <div id="Help">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="img/tutorial0.png"></div>
                    <div class="swiper-slide"><img src="img/tutorial1.png"></div>
                    <div class="swiper-slide"><img src="img/tutorial2.png"></div>
                    <div class="swiper-slide"><img src="img/tutorial3.png"></div>
                    <div class="swiper-slide"><img src="img/tutorial4.png"></div>
                    <div class="swiper-slide"><img src="img/tutorial5.png"></div>
                </div>
                <div class="swiper-pagination"></div>
            
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            
                <div class="swiper-scrollbar"></div>
            </div>
        </div>


        <script src="js/Unit.js"></script>
        <script src="js/events.js"></script>
        <script src="js/index.js"></script>
    </body>

</html>
